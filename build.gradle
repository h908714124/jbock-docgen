plugins {
    id "application"
}

mainClassName = "net.jbock.coerce.GenAutoTypes"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.github.h908714124:jbock-annotations:3.4"
    implementation "com.github.h908714124:jbock:3.4.004"
    implementation "com.squareup:javapoet:1.11.1"
    implementation "com.google.testing.compile:compile-testing:0.18"
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.0-M1"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


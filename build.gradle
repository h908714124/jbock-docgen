plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

application {
    mainClass.set('net.jbock.convert.GenAutoTypes')
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.h908714124:jbock-annotations:4.2'
    implementation 'com.github.h908714124:jbock:4.2.000'
    implementation 'com.google.testing.compile:compile-testing:0.19'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'failed'
    }
}


plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

application {
    mainClass = 'net.jbock.coerce.GenAutoTypes'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.h908714124:jbock-annotations:4.0'
    implementation 'com.github.h908714124:jbock:4.0.000'
    implementation 'com.google.testing.compile:compile-testing:0.19'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'failed'
    }
}


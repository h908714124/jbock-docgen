plugins {
    id "application"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

mainClassName = "net.jbock.coerce.GenAutoTypes"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.github.h908714124:jbock-annotations:3.5"
    implementation "com.github.h908714124:jbock:3.5.005"
    implementation "com.google.testing.compile:compile-testing:0.19"
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.0"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


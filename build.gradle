plugins {
    id "application"
}

mainClassName = "de.h90.jblobs.docgen.Gen"

repositories {
    mavenCentral()
}

def jbock = "com.github.h908714124:jbock:2.8.0"

dependencies {
    compile "$jbock"
    compile "com.squareup:javapoet:1.11.1"
    compile "com.google.testing.compile:compile-testing:0.18"
    testCompile "org.junit.jupiter:junit-jupiter:5.5.1"
    annotationProcessor "$jbock"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


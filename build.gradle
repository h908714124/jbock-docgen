plugins {
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

application {
    mainClass.set('net.jbock.convert.GenAutoTypes')
}

repositories {
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org/content/repositories/iogithubjbock-java-1000' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/iogithubjbock-java-1001' }
}

dependencies {
    implementation 'io.github.jbock-java:jbock:5.0'
    implementation 'io.github.jbock-java:jbock-compiler:5.0'
    implementation 'com.google.testing.compile:compile-testing:0.19'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'failed'
    }
}

